<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
    <table>
        <tbody>
<tr>
    <td><label for="">Full Name</label></td>
    <td><input type="text"  autofocus></td>
</tr>
<tr>
    <td><label for="">Age</label></td>
    <td><input type="number"></td>
</tr>
<tr>
    <td><label for="">Mobile Number</label></td>
    <td> 
        <input type="number" required>
    </td>
</tr>
<tr>
    <td><label for="">Email</label></td>
    <td><input type="text" placeholder="abc@gmail.com"></td>
</tr>
<tr>
    <td><label for="">Qualification</label></td>
    <td><input type="text"></td>
</tr>
<tr>
    <td><label for="">Feedback</label></td>
  <td> <textarea name="" id="" cols="20" rows="7"></textarea></td> 
</tr>
<tr>
    <td> 
        <button type="submit">Submit</button>
    </td>
    <td>
        <button type="reset">Reset</button>
    </td>
</tr>
        </tbody>
        
    </table>
</form>
</body>
</html>
