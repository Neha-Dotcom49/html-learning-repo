<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="shortcut icon" href="profile.jpg" type="image/x-icon">
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                   <td>
                    <label for="">Full Name</label> 
                   </td>
                   <td>
                    <input type="text" required autofocus> 
                   </td> 
                </tr>
                <tr>
                    <td>
                        <label for="">Last Name</label>
                    </td>
                    <td>
                        <input type="text"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Mobile Number</label>
                    </td>
                    <td> 
                        <input type="number" placeholder="please 10 digits" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" name="" id="" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Country</label>
                    </td>
                    <td>
                        <input type="text" value="India" readonly>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Do you have bank account</label>
                    </td>
                    <td>
                        <input type="text" value="YES" readonly disabled>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Profile Photo</label>
                    </td>
                    <td>
                        <input type="file" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Upload Certificates</label>
                    </td>
                    <td>
                        <input type="file" name="" id="" multiple>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select Graduation</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">BE</option>
                            <option value="">BSC</option>
                            <option value="">BCA</option>
                            <option value="">MBA</option>
                            <option value="">MCA</option>
                            <option value="">MSC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="">
                        <label for="">Male</label>
                        <input type="radio" name="gender" id="">
                        <label for="">Female</label>
                        <input type="radio" name="gender" id="">
                        <label for="">Others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Married Status</label>
                    </td>
                    <td>
                        <input type="radio" name="marriage" id="">
                        <label for="">YES</label>
                        <input type="radio" name="marriage" id="">
                        <label for="">NO</label>
                        <input type="radio" name="marriage" id="">
                        <label for="">Living Relation ship</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select Trainings</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">Angular</label>
                        <input type="checkbox" name="" id="">
                        <label for="">React</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Java</label>
                        <input type="checkbox" name="" id="">
                        <label for="">.Net</label>
                        <input type="checkbox" name="" id="">
                        <label for="">DevOps</label>
                    </td>
                </tr>

                <tr>
                    <td> 
                        <label for="">Present Address</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="20" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
